<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOYCAR - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">TOYCAR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn nav-link">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="std-icon">
                        Sign in
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'checkout' %}">
                        <img src="{% static 'carticon.png' %}" alt="Cart" class="cart-icon">
                    </a>
                </li>
                <!-- Profile icon -->
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="{% url 'settings' %}">
                        <img src="{% static 'pfp.png' %}" alt="Profile" class="std-icon">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
                </ul> 
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Call to Action -->
    <div class="text-center my-4">
        <a href="{% url 'shop' %}" style="text-decoration: none;">
            <button class="shop-btn btn btn-primary">Start Shopping</button>
        </a>
    </div>

    <!-- Product Cards -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Toy Car 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Toy Car 1</h5>
                        <p class="card-text">A cool toy car.</p>
                        <a href="#" class="btn buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Toy Car 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Toy Car 2</h5>
                        <p class="card-text">A stylish toy car.</p>
                        <a href="#" class="btn buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Toy Car 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Toy Car 3</h5>
                        <p class="card-text">A fast toy car.</p>
                        <a href="#" class="btn buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 TOYCAR. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></html>

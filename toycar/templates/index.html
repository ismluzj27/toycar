<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOYCAR - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
{% include 'navbar.html' %}
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner text-center">
        <div class="carousel-item active">
            <img src="{% static 'speed.JPG' %}" class="d-block w-75 mx-auto" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'speedy.JPG' %}" class="d-block w-75 mx-auto" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'street.JPG' %}" class="d-block w-75 mx-auto" alt="Slide 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

    <!-- Call to Action -->
    <div class="text-center my-4">
        <a href="{% url 'shop' %}" style="text-decoration: none;">
            <button class="shop-btn btn btn-primary">Start Shopping</button>
        </a>
    </div>

    <!-- Product Cards -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'shop1.JPG' %}" class="card-img-top" alt="Toy Car 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Lightning</h5>
                        <p class="card-text">The Legendary Lighting McQueen.</p>
                        <a href="{% url 'item' 'shop1' %}" class="btn buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'classic.JPG' %}" class="card-img-top" alt="Toy Car 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Classic Low-rider</h5>
                        <p class="card-text">A classic convertible from Cars.</p>
                        <a href="{% url "item" "shop1" %}" class="btn buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'speed2.JPG' %}" class="card-img-top" alt="Toy Car 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Night Racer</h5>
                        <p class="card-text">A sleek, speedy racecar. Best used at night.</p>
                        <a href="#" class="btn buy-btn">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 TOYCAR. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

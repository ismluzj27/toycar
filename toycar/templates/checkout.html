<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOYCAR - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
{% include 'navbar.html' %}

    <!-- Checkout Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
            <!-- Billing & Shipping Form -->
            <div class="col-md-6">
                <h4>Billing Details</h4>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="example@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" placeholder="123 Street, City, Country">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select">
                            <option>Credit Card</option>
                            <option>PayPal</option>
                            <option>Bank Transfer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cardno" class="form-label">Card Number</label>
                        <input id="cardno" type="text" class="form-control" placeholder="1234 5678 9101 1121">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="expdate" class="form-label">Expiration Date</label>
                            <input id="expdate" type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input id="cvv" type="text" class="form-control" placeholder="123">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="col-md-6">
                <h4>Order Summary</h4>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span>Toy Car 1</span>
                            <span>$20.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Toy Car 2</span>
                            <span>$25.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>Total</strong>
                            <strong>$45.00</strong>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 TOYCAR. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
